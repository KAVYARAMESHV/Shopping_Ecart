{% extends 'shop/index.html' %}
{% block body %}
<body>
<div align="center" style="color: #ffae3f; font-family: Algerian; font-size: 50px">
       <p>Registered Customer Info</p>
</div>

<form method="post" action="">


    <table class="table table-bordered table-hover">
        <tr  style="color: white; background-color: black">
            <th>SL NO</th>
            <th>USER NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
        </tr>
        {% endfor %}

    </table>

</form>

</body>
{% endblock %}
